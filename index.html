<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServiceXpert™</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="images/slogo.png" alt="slogo" class="logo">
        <h1>ServiceXpert<span class="tm">™</span></h1>
    </header>
    
    <main>
        <section id="intro">
            <h2>Welcome to ServiceXpert™</h2>
            <p>Your one-stop solution for connecting skilled service providers with those in need.</p>
        </section>
        
        <section id="register">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="role">I am a:</label>
                    <select id="role" name="role">
                        <option value="provider">Service Provider</option>
                        <option value="seeker">Service Seeker</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="skills">Skills (for Providers):</label>
                    <input type="text" id="skills" name="skills" placeholder="e.g., Plumbing, Carpentry">
                </div>
                
                <div class="form-group">
                    <label for="subscription">Subscription Plan:</label>
                    <select id="subscription" name="subscription">
                        <option value="monthly">Monthly - $5</option>
                        <option value="yearly">Yearly - $50</option>
                    </select>
                </div>
                
                <button type="submit">Register</button>
            </form>
        </section>
        
        <section id="services">
            <h2>Available Services</h2>
            <div id="serviceList"></div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 ServiceXpert™. All rights reserved.</p>
    </footer>
    
    <script src="https://js.stripe.com/v3/"></script>
    <script src="index.js"></script>
</body>
</html>
